<!DOCTYPE html lang="en">
<head>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            margin: 145px 0px;
            padding: 0;
            top: 10%;
            background: linear-gradient(to right bottom, #757678, #616263, #4b4c4d, #323233, #232324, #141414, #232324, #323233, #4b4c4d, #616263, #757678);
            font-family: 'poppins', sans-serif;
        }

        .container {
            margin: auto;
            max-width: 600px;
            position: flexible;
            top: 10%;
            width: 100%;
        }

        a:link {
            color: #BDBDBD;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: #BDBDBD;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: white;
            background-color: transparent;
        }

        a:active {
            color: lightgrey;
            background-color: transparent;
        }

        input[type=text] {
            width: 35%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 30px;
            font-size: 14px;
            opacity: .65;
            color: black;
            font-family: 'poppins', sans-serif;
        }

        input[type=password] {
            width: 35%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 30px;
            font-size: 14px;
            opacity: .65;
            color: black;
            font-family: 'poppins', sans-serif;
        }

        .container h5 .submitbtn {
            text-decoration: none;
            color: #E6E6E6;
            border: 2.5px solid #FAFAFA;
            padding: 10px 3%;
            box-sizing: border-box;
            border-radius: 30px;
            font-size: 15px;
        }

        .container h5 .submitbtn:hover {
            opacity: 0.5;
        }

    </style>
</head>

<body>
    <div class="container">
        <center><a href="https://kurtrek.com"><img src="createAccount-images/new-logo-page-2.png" alt="logo image" class="logo"></a></center>
        <center><h3 style="margin: 7px; font-size: 35px; font-weight: 400; color: #fff; text-indent: 0px;">Profile Builder</h3></center>
        <center><h4 style="margin: 1px; font-size: 14px; font-weight: 250; color: #E6E6E6; text-indent: 0px; ">Make a new account by filling out this form</h4></center>
        <center>
            <form style="margin: 1px;">
                <label for="firstInput"></label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <label for="secondInput"></label>
                <input type="text" id="lname" name="lname" placeholder="Last Name">
                <label for="thirdInput"></label>
                <input type="text" id="email" name="email" placeholder="Email">
                <label for="fourthInput"></label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                <label for="fifthInput"></label>
                <input type="password" id="pswrd1" name="pswrd1" placeholder="Create Password">
                <label for="sixthInput"></label>
                <input type="password" id="pswrd2" name="pswrd2" placeholder="Confirm Password">
            </form>
        </center>
        <center>
            <h5 style="margin: 1px;">
                <br /><a href="https://kurtrek.com/pages/createAccount.html" class="submitbtn"> Create Account </a>
            </h5>
            <h6 style="margin:20px; font-size: 14px; font-weight: 250;">
                <a style="margin: 1px;" href="https://kurtrek.com" class="btn"> Return to Sign In </a>
            </h6>
        </center>
    </div>
</body>
